<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的訂單</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<style>
			.mui-table-view {
				margin: 10px 0;
			}
			
			.p_label {
				background: #fff;
				padding: 10px;
			}
			
			.price {
				color: #33a2d7;
			}
			
			p {
				color: #333;
			}
			
			.mui-table-view-cell {
				margin: 0;
			}
			
			.mui-table-view-cell:after {
				height: 1px;
				right: 15px;
			}
			
			.mui-table-view:before,
			.mui-table-view:after {
				height: 0;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-pull-left mui-action-back mui-icon mui-icon-left-nav"></a>
				<h1 id="title" class="mui-title">訂單详情</h1>
			</header>
			<div id="mui-scroll-wrapper" class="mui-content mui-fullscreen mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<img v-bind:src="src" class="mui-media-object mui-pull-left">
							<div class="mui-media-body">
								<div class="mui-ellipsis-2">{{packageTitle}}</div>
								<p class="price font-size-14">¥{{price}}<span class="mui-pull-right">{{state}}</span></p>
							</div>
						</li>
					</ul>
					<p class="p_label">接种人信息</p>
					<ul id="userArr" class="mui-table-view">
						<li v-for="obj in userArr" class="mui-table-view-cell">
							<p>接种人 : {{obj.name}}</p>
							<p>手机号 : {{obj.mobile}}</p>
							<p>身份证号 : {{obj.identity}}</p>
							<p>预约时间 : {{obj.orderDate}}</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script src="../js/common.js"></script>
	<script>
		(function(_, doc, u, w) {
			_.init(), _('.mui-scroll-wrapper').scroll();
			//创建vue对象
			var vm = new Vue({
				el: "#app",
				data: {
					packageTitle: '',
					price: 0,
					state: '',
					src: '../images/default-news.png',
					userArr: []
				}
			});
			_.plusReady(function() {
				vm.src = plus.webview.currentWebview().src;
				vm.packageTitle = plus.webview.currentWebview().packageTitle;
				vm.price = plus.webview.currentWebview().price;
				vm.state = plus.webview.currentWebview().state;
				vm.userArr = eval(plus.webview.currentWebview().userArr);
			});
		})(mui, document, util, window)
	</script>

</html>
