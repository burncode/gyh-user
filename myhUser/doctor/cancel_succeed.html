<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>取消成功</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/order.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">取消成功</h1>
		</header>
		<div class="mui-content">
			<div class="order-audit">
				<div><img src="../images/order-bg.png" /></div>
				<div class="commit-success-btn">
					<div class="commit-success-text">
						<img src="../images/succeed.png"><br /> 取消成功
					</div>
				</div>
				<div class="order-audit-content">
					<div class="waiting">您預約的：<span id="hospital"></span> <span id="apartment"></span> <span id="doctor"></span></div>
					<div class="waiting" id="time"></div>
					<div class="cancel">
						已成功取消
					</div>
					<div class="order-audit-btn">
						<div class="check-btn" id="check"></div>
						<div class="return-btn" id="return-index">返回首頁</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/common.js"></script>
	<script>
		(function(_, doc, u, w) {
			doc.getElementById("return-index").addEventListener('tap', function() {
				w.toIndex(0);
			});
			var web = null,
				btn = null;
			_.plusReady(function() {
				web = plus.webview.currentWebview();
				var types = web.types ? web.types : 1;
				var hospital = web.hospital;
				var doctor = web.doctor;
				var time = web.time;
				var apartment = web.apartment;
				doc.getElementById("hospital").innerHTML = hospital;
				doc.getElementById("apartment").innerHTML = apartment;
				doc.getElementById("doctor").innerHTML = doctor;
				doc.getElementById("time").innerHTML = time;
				if(types == 1) {
					btn = "查看我的問診";
					doc.getElementById("check").addEventListener('tap', function(e) {
						w.openView("../my_center/myInterview.html");
					});
				} else {
					btn = "查看我的預約單";
					doc.getElementById("check").addEventListener('tap', function() {
						w.openView("../my_center/my_order.html");
					});
				}
				doc.getElementById("check").innerText = btn;
			});
		})(mui, document, util, window)
	</script>

</html>
