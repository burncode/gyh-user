<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/login/guide.css" />
	</head>
	<body>
		<div id="slider" class="mui-slider mui-fullscreen" style="background-color: #FFFFFF;">
			<div class="mui-slider-group">
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<div class="item-logo">
						<a href="#">
						<img src="images/guidance-1.png" />
						</a>
						<div class="animate guide-show">
							<h2 class="animated bounceInDown">最專注的本港醫療平台</h2>
							<li class="animated bounceInLeft">境外名醫實時在線，足不出戶即時解答</li>
						</div>
					</div>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<div class="item-logo">
						<a href="#">
						<img src="images/guidance-2.png" />
						</a>
						<div id="tips-2" class="animate mui-hidden">
							<h2 class="animated bounceInDown">精准醫療全流程</h2>
							<li class="animated bounceInLeft">私人定制每一個方案，個性化服務到每一個患者</li>
						</div>
					</div>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<div class="item-logo">
						<a href="#">
						<img src="images/guidance-3.png" />
						</a>
						<div id="tips-3" class="animate mui-hidden" style="bottom: 24% !important;">
							<h2 class="animated bounceInDown">我們和您永遠在一起</h2>
							<li class="animated bounceInLeft">最新的行業資訊，讓您全方位的了解這個領域</li>
						</div>
					</div>
					<div class="animate" style="bottom: 11% !important;">
						<button id='close' class="mui-btn mui-btn-warning">立即體驗</button>
					</div>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/common.js" ></script>
	<script>
		mui.back = function() {};
		mui.plusReady(function() {
			if(mui.os.ios){
				plus.navigator.setFullscreen(true);
			}
			plus.navigator.closeSplashscreen();
			document.getElementById("close").addEventListener('tap', function(event) {
				window.setItem("lauchFlag", "true");
				plus.navigator.setFullscreen(false);
				plus.webview.currentWebview().close();
			}, false);
		});
		//立即體驗按钮点击事件
		//图片切换时，触发动画
		document.querySelector('.mui-slider').addEventListener('slide', function(event) {
		 	//注意slideNumber是从0开始的；
		 	var index = event.detail.slideNumber+1;
		 	if(index==2||index==3){
		 		var item = document.getElementById("tips-"+index);
		 		if(item.classList.contains("mui-hidden")){
		 			item.classList.remove("mui-hidden");
		 			item.classList.add("guide-show");
		 		}
		 	}
		});
		//连续双击退出系统
		window.doubleTapExit();
	</script>
</html>
