<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>目标页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" id="go_back"></a>
			<h1 class="mui-title mui-action-back" id="close_page">客服中心</h1>
			<a class="mui-icon mui-icon-reload mui-pull-right" id="go_reload"></a>
		</header>
		<script src="../js/mui.min.js"></script>
		<script src="https://qiyukf.com/script/044865c94981c048609d5c94c1ae9c6d.js" charset="UTF-8"></script>
		<script type="text/javascript">
			mui.init();
			var baiduWV = null;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var url = "https://qiyukf.com/client?k=6adac10ee5d941d43569d6c850eb03df&u=&d=xciwvubzlsnn7v5jpjo9&uuid=nebj4fhzdxfdlxew8zbc&gid=0&sid=0&qtype=0&dvctimer=0&robotShuntSwitch=0&hc=0&robotId=0&t=%25E5%25AE%25A2%25E6%259C%258D%25E4%25B8%25AD%25E5%25BF%2583";
				baiduWV = plus.webview.create(url, "客服", {
					top: "45px",
					bottom: 0
				});
				self.append(baiduWV);
				
				//重新加载
				document.getElementById("go_reload").addEventListener("tap",function(){
					baiduWV = plus.webview.create(url, "客服", {
						top: "45px",
						bottom: 0
					});
					self.append(baiduWV);
				})
				
				/**
				 * 重写mui.back()方法
				 */
				document.getElementById("go_back").addEventListener("tap", function() {
					baiduWV.canBack(function(event) {
						var canBack = event.canBack;
						if(canBack) {
							baiduWV.back();
						} else {
							mui.back();
						}
					});
				});
				
				var oldBack = mui.back;
				mui.back = function(event){
					baiduWV.canBack(function(event) {
						var canBack = event.canBack;
						if(canBack) {
							baiduWV.back();
						} else {
							oldBack();
						}
					});
				}
				
			});
		</script>
	</body>

</html>
