<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>查找結果</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/main/doctorList.css"/>
		<style>
			.mui-scroll-wrapper {top: 45px;}
			.mui-table-view:before,.mui-table-view:after{height: 0;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">查找結果</h1>
		</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div id="cases" class="mui-scroll">
					<ul id="data-list" class="mui-table-view"></ul>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script>
		(function(_, doc, u, w) {
			_.init(),_(".mui-scroll-wrapper").scroll();
			var list = doc.getElementById('data-list');
			var pdata = {offset:0,limit:1000}, li = null;
			var imgserver = null;
			_.plusReady(function(){
				var  currentWeb = plus.webview.currentWebview();
				pdata.area = currentWeb.area_value || "";
				pdata.officeId = currentWeb.office_value || "";
				pdata.keyword = currentWeb.keyword;
				pdata.hid = "";
				u.mypost('doctor/getDoctorList',pdata, true, function(data) {
					if (data.code == 0) {
						u.emptyHtml(list), docList(data.data || []);
					}else{
						_.toast(data.msg || '服務器異常');
					}
				}, function() {
				});
			})
			
			//醫生列表
			function docList(data){
				imgserver = data.imgServer;
				if(data.doctors && data.doctors.length > 0){
					_.each(data.doctors,function(i,obj){
						li = doc.createElement("li");
						li.id = obj.uid;
						var img = "../images/default-doctor.png";
						img = obj.avatar == ""?"../images/default-doctor.png":imgserver+obj.avatar;
						var hospitalName = obj.hospitalName?obj.hospitalName:"";
						li.className = "mui-table-view-cell mui-media";
						li.innerHTML = "<img class='mui-media-object mui-pull-left' src='"+img+"'>"+
										"<div class='mui-media-body'>"+obj.nickname+"&nbsp;<span class='titles'>"+obj.docLevel+"</span>"+
											"<p class='doc-img'><i class='icon-doctor-hos'></i>&nbsp;"+obj.hospitalName+" ( "+obj.area+" )</p>"+
											"<p class='doc-img'><i class='icon-doctor-type'></i>&nbsp;"+obj.officeName+"</p>"+
											"<p class='titles'>預計等待時間："+(obj.estimatedTime)+"分鐘<span class='mui-pull-right'>排隊人數: "+(obj.lineCount)+"人</span></p>"+
										"</div>";
						list.appendChild(li);
					})
				}else{
					list.innerHTML = nodataHtmlInfo;
				}
			}
			//进入醫生詳情页面
			_('#data-list').on('tap', 'li', function() {
				w.openView('../doctor/doctor_detail.html',{docId:this.id});
			})
		})(mui, document, util, window)
	</script>
</html>
