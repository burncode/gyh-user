<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>預約詳情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/order/order_detail.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 id="title" class="mui-title">預約詳情</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<img v-bind:src="cover" class="mui-media-object mui-pull-left">
					<div class="mui-media-body">
						<div class="mui-ellipsis-2">{{packageTitle}}</div>
						<p class="price font-size-14">¥{{price}}<span class="mui-pull-right">{{status}}</span></p>
					</div>
				</li>
			</ul>
			<div class="detail-content">
				<p><label>就诊人：</label>{{contacts}}</p>
				<p><label>预约時間：</label>{{appointTime}}</p>
				<p><label>聯系手機：</label>{{appointTel}}</p>
				<p><label>醫院地址：</label>{{hosAddr}}</p>
				<p><label>备注：</label>{{userRemark}}</p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript">
		(function(_, doc, u, w) {
			_.plusReady(function() {
				var web = plus.webview.currentWebview();
				var vm = new Vue({
					el: ".mui-content",
					data: {
						packageTitle:'',
						cover: '',
						price: '100',
						status: '',
						contacts: '',
						appointTel:'',
						appointTime: '',
						appointTel: '',
						hosAddr: '',
						userRemark: '',
					},
					mounted: function() {
						this.appointTime = web.appointTime;
						this.contacts = web.contacts;
						this.hosAddr = web.hosAddr;
						this.userRemark = web.userRemark;
						this.appointTel = web.appointTel;
					}
				})
			})
		})(mui, document, util, window)
	</script>

</html>
