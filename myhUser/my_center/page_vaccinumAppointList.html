<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/mescroll/mescroll.min.css" />
		<link rel="stylesheet" href="../css/order/buy_record.css" />
		<style>
			.mui-table-view-cell {
				padding-bottom: 0;
			}
			
			.mui-navigate-right:after {
				right: 5px;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				margin: -15px -20px 0;
				border-bottom: 1px solid #dedede;
				padding-bottom: 15px;
			}
			
			.mui-table-view-cell .price {
				margin: 10px 0;
			}
			
			.mui-media-body {
				padding: 0 10px 0 0;
			}
			
			.btns {
				text-align: right;
				padding: 10px 0;
			}
			
			.mui-table-view:after {
				height: 0;
			}
			
			.mui-table-view-cell p {
				margin: 2px 0 0;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div id="mescroll" class="mescroll">
				<!--展示上拉加载的数据列表-->
				<app-list-vaccinum :data='items'></app-list-vaccinum>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/mescroll.min.js"></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script type="text/javascript" src="../js/components/list_item_vaccinum.js"></script>
	<script type="text/javascript" src="../js/vue_lazyload.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		var arr = [{
			"oid": "212",
			"gid": "18",
			"thumbnail": "package/2018/01/23/1129576101.jpg",
			"packageTitle": "測試套餐-請勿下單",
			"status": "已付款",
			"price": "0.01",
			"orderType": "疫苗訂單",
			"arrUser": "[{\"name\":\"我在\",\"mobile\":\"13510792830\",\"identity\":\"372924199307032418\",\"appointTimeId\":\"12\"}]"
		}, {
			"oid": "196",
			"gid": "18",
			"thumbnail": "package/2018/01/23/1129576101.jpg",
			"packageTitle": "測試套餐-請勿下單",
			"status": "未付款",
			"price": "0.01",
			"orderType": "疫苗訂單",
			"arrUser": ""
		}];

		Vue.use(VueLazyload, {
			preLoad: 1.3,
			error: '../images/default-news.png',
			loading: '../images/default-news.png',
			attempt: 1
		});
		//创建vue对象
		var vm = new Vue({
			el: "#app",
			data: {
				mescroll: null,
				imgServer: imgServer,
				items: convert(arr)
			},
			mounted: function() {
				var self = this;
				self.mescroll = new MeScroll("mescroll", {
					up: {
						callback: self.upCallback, //上拉回调
						page: {
							size: 5
						},
						toTop: { //配置回到顶部按钮
							src: "../img/mescroll-totop.png"
						},
						empty: { //配置列表无任何数据的提示
							warpId: "dataList",
							tip: nodataHtmlInfo
						}
					}
				});
				//初始化vue后,显示vue模板布局
				document.getElementById("dataList").style.display = "block";
			},
			methods: {
				upCallback: function(page) {
					//联网加载数据
					var self = this;
					getListDataFromNet(page.num, page.size, function(data) {
						if(data.code == 0){
							console.log('data========' + JSON.stringify(data));
							data = convert(data.data || []);
							//如果是第一页需手动制空列表
							if(page.num == 1) self.items = [];
							//更新列表数据
							self.items = self.items.concat(data);
							//联网成功的回调,隐藏下拉刷新和上拉加载的状态;
							//传参:数据的总数; mescroll会自动判断列表是否有无下一页数据,如果数据不满一页则提示无更多数据;
							self.mescroll.endSuccess(data.length);
						}else if(data.code == 500 && "未登錄" == data.msg){
							util.goLogin();
						}else{
							_.toast(data.msg || '服務器異常');
						}
					}, function() {
						//联网失败的回调,隐藏下拉刷新和上拉加载的状态;
						self.mescroll.endErr();
					});
				},
			},
		});

		/*
		 * user_center/vaccinumAppointList 主题首页接收 get 参数
		 * page Number 页数
		 * limit Number 每一页的数量
		 * */
		function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {
			util.mypost('user_center/vaccinumAppointList', {
				privateToken: window.getUser(),
				offset: (pageNum -1) * pageSize,
				limit: pageSize
			}, null, successCallback, errorCallback)
		}

		/**
		 * 1、将服务端返回数据，转换成前端需要的格式
		 * @param {Array} items 
		 */
		function convert(items) {
			var newItems = [];
			items.forEach(function(item) {
				newItems.push({
					oid: item.oid,
					gid: item.gid,
					cover: imgServer + item.thumbnail,
					packageTitle: item.packageTitle,
					status: item.status,
					price: item.price,
					orderType: item.orderType,
					arrUser: item.arrUser,
					class_status: (item.status == "未付款") ? true : false
				});
			});
			return newItems;
		}
	</script>

</html>
