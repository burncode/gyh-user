<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>取消成功</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/order_succeed.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">取消成功</h1>
		</header>
		<div class="mui-content">
			<div class="order-audit">
				<img src="../images/order-bg.png" />
				<div class="order-audit-content font-size-16">
					<p>您預約的 ：{{hospital}} {{apartment}} {{doctor}}醫生</p>
					<p>预约时间为 : {{time}}</p>
					<p>的订单已成功取消!</p>
				</div>
				<button class="check-btn" @tap="openView()">{{btnContentHtml}}</button>
				<button class="return-btn" @tap="back()">返回</button>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
	<script src="../js/common.js"></script>
	<script>
		(function(_, doc, u, w) {
			var targetWeb = '';
			_.plusReady(function() {
				var web = plus.webview.currentWebview();
				var types = web.types ? web.types : 1;
				var vm = new Vue({
					el: '.mui-content',
					data: {
						hospital: '',
						apartment: '',
						doctor: '',
						time: '',
						btnContentHtml: '查看我的問診'
					},
					mounted: function() {
						
						this.hospital = web.hospital;
						this.doctor = web.doctor;
						this.time = web.time;
						this.apartment = web.apartment;
						
						if(types == 1) {
							this.btnContentHtml = "查看我的問診";
							targetWeb = "../my_center/myInterview.html";
						} else {
							this.btnContentHtml = "查看我的預約";
							targetWeb = "../my_center/my_appoint.html";
						}
					},
					methods: {
						back: function() {
							_.back();
						},
						openView: function() {
							w.openView(targetWeb); //查看
						}
					}
				})
			});
		})(mui, document, util, window)
	</script>

</html>
