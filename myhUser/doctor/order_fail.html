<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>預約失败</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/order.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">預約失败</h1>
		</header>
		<div class="mui-content">
			<div class="order-audit">
				<div><img src="../images/fail-bg.png" /></div>
				<div class="commit-fail-btn">
					<div class="commit-fail-text">
						<img src="../images/fail.png"><br /> 預約失败
					</div>
				</div>
				<div class="order-audit-content">
					<div class="waiting">您預約的時間段醫生繁忙</div>
					<div class="waiting">請重新預約</div>
					<div class="order-new-btn" id="new-order">
						重新預約
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/common.js"></script>
	<script>
		(function(_,doc,u,w){
			doc.getElementById("new-order").addEventListener('tap', function() {
				w.openView("order_register.html")
			});
		})(mui,document,util,window)
	</script>
</html>
