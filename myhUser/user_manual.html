<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>用戶使用手冊</title>
		<link rel="stylesheet" href="css/mui.min.css" />
    	<link rel="stylesheet" href="css/common.css" />
    	<style>
    		.info-content {
				width: 95%;
				margin: 0 auto;
				overflow: hidden;
				font-size: 14px;
				margin-top: 10px;
				margin-bottom: 30px;
				color: #666;
				line-height: 24px;
			}
			.mui-content{
				background-color: #fff;
			}
    	</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用戶使用手冊</h1>
		</header>
		<div id="mui-scroll-wrapper" class="mui-content mui-fullscreen mui-scroll-wrapper">
			<div class="info-content" id="content"></div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/common.js"></script>
	<script>
		(function(_,doc,u,w){
			_.init({swipeBack:false}),_(".mui-scroll-wrapper").scroll();
			var pdata = {};
			_.plusReady(function(){
				pdata.systemKey = "user_manual";
				u.mypost("api/systemSetting",pdata,true,function(data){
					if(data.code == 0){
						data = data.data.systemValue;
						if("user_manual未設置或不存在" == data){
							doc.getElementById("content").innerHTML = nodataHtmlInfo;
						}else{
							doc.getElementById("content").innerHTML = data;
						}
						
					}
				},myerror);
			})
		})(mui,document,util,window)
	</script>
</html>
