<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>问诊詳情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/my.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<style>
			.mui-content{
				background-color: #fff;
			}
			.detail-content,
			.outline {
				padding: 15px 15px 0 15px;
				border-bottom: 1px solid #DEDEDE;
				margin-bottom: 10px;
				background: #fff;
			}
			
			label {
				color: #666666;
				width: 100px;
				text-align: left;
				display: inline-block;
			}
			
			.detail-content span {
				color: #333333;
				word-break: break-all;
			}
			
			.outline {
				padding: 0;
			}
			
			.tit {
				height: 30px;
				line-height: 30px;
				font-size: 14px;
				border-bottom: 1px solid #DEDEDE;
				padding: 0 15px;
				color: #333333;
			}
			
			.outline p {
				padding: 15px 15px;
				white-space: pre-wrap;
				word-break: break-all;
			}
			
			button {
				width: 90%;
				background: #33a2d7;
				margin: 0 auto;
				display: block;
				border: none;
				color: #fff;
				height: 33px;
				border-radius: 22px;
				margin-top: 20px;
				font-size: 16px;
				margin-bottom: 15px;
			}
			
			button:last-child {
				margin-bottom: 30px;
			}
			
			.cancel {
				width: 90%;
				background: #33a2d7;
				margin: 0 auto;
				display: block;
				border: none;
				color: #FFFFFF !important;
				height: 44px;
				border-radius: 22px;
				margin-top: 20px;
				font-size: 18px;
			}
			
			.order-state {
				color: #33A2D7 !important;
			}
			
			.btn-title {
				width: 100%;
				height: 40px;
				line-height: 40px;
				border-bottom: 1px solid #DEDEDE;
				color: #33A2D7;
				font-size: 15px;
			}
			
			.mui-popup-inner {
				position: relative;
				padding: 0;
				border-radius: 13px 13px 13px 13px;
				background: rgba(255, 255, 255, .95);
			}
			
			.mui-popup-buttons {
				position: ;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				height: 80px;
				-webkit-box-pack: initial;
				-webkit-box-pack: ;
				t-justify-content: center;
				justify-content: center;
				position: relative;
				bottom: 50px;
			}
			
			.mui-popup-button:first-child {
				border-radius: 5px;
			}
			
			.mui-popup-button {
				width: 120px;
				height: 35px;
				line-height: 35px;
				background-color: #33A2D7;
				color: #FFFFFF;
				font-size: 14px;
				border-radius: 5px;
				margin: 0 auto;
			}
			
			.mui-popup-title+.mui-popup-text {
				font-size: 14px;
				margin: 10px 10px 0;
				padding-bottom: 60px;
			}
			
			.mui-popup-button.mui-popup-button-bold {
				width: 120px;
				height: 35px;
				line-height: 35px;
				background-color: #FCD765;
				color: #6e3f11;
				font-size: 14px;
				border-radius: 5px;
				margin: 0px auto;
			}
			
			.mui-popup-button:after {
				height: 0 !important;
				width: 0;
			}
			
			.mui-popup-inner:after {
				height: 0 !important;
				width: 0;
			}
			
			.m-display {
				display: none;
			}
			
			.cancel-display {
				display: block;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 id="title" class="mui-title">问诊詳情</h1>
		</header>
		<div class="mui-content">
			<div class="detail-content">
				<p><label>患&ensp;者&ensp;名：</label><span id="name"></span></p>
				<p><label>指定醫生：</label><span id="docName"></span></p>
				<p><label>聯系手機：</label><span id="askTelephone"></span></p>
				<p><label>期望時間：</label><span id="hopeDate"></span></p>
				<p><label>沟通时长：</label><span id="timeLen"></span>分鐘</p>
				<p><label>咨&ensp;詢&ensp;費：</label><span id="price"></span>元</p>
				<p><label>備&emsp;&emsp;注：</label><span id="remark"></span></p>
			</div>
			<div class="outline">
				<div class="tit">
					病情簡要概述：
				</div>
				<p id="askContent"></p>
			</div>
			<button id="but"></button>
			<button id="cancel" class="m-display">取消</button>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript">
		(function(_, doc, u, w) {
			var btn = null,pdata = {},interviewId = null,privateToken = null;
			var id = null,
				name = null,
				docId = null,
				docName = null,
				askTelephone = null,
				hopeDate = null,
				timeLen = null,
				price = null,
				askContent = null,
				state = null,
				officeName = null,
				hosName = null,
				remark = null;
			var butObj = doc.getElementById("but"),cancelObj = doc.getElementById("cancel");
			_.plusReady(function() {
				interviewId = plus.webview.currentWebview().interviewId;
				pdata = {
					id: interviewId
				}
				privateToken = w.getItem("privateToken");
				pdata.privateToken = privateToken;
				u.mypost("user_center/onlineAskDetail", pdata, true, function(data) {
					if(data.code == 0) {
						data = data.data[0];
						id = data.id ? data.id : '';
						state = data.state ? data.state : '';
						name = data.name ? data.name : '';
						docId = data.docId ? data.docId : '';
						docName = data.docName ? data.docName : '';
						askTelephone = data.askTelephone ? data.askTelephone : '';
						hopeDate = data.hopeDate ? data.hopeDate : '';
						timeLen = data.timeLen ? data.timeLen : '';
						price = data.price ? data.price : '';
						askContent = data.askContent ? data.askContent : '无';
						officeName = data.officeName ? data.officeName : '';
						hosName = data.hosName ? data.hosName : '';
						remark = data.docRemark ? data.docRemark : '无';
						doc.getElementById("name").innerHTML = name;
						doc.getElementById("docName").innerHTML = docName;
						doc.getElementById("askTelephone").innerHTML = askTelephone;
						doc.getElementById("hopeDate").innerHTML = hopeDate;
						doc.getElementById("timeLen").innerHTML = timeLen;
						doc.getElementById("price").innerHTML = price;
						doc.getElementById("askContent").innerHTML = askContent;
						doc.getElementById("remark").innerHTML = remark;
					}
					if(state == "已确认沟通时间") {
						btn = "取消預約";
						butObj.innerHTML = btn; //给按钮赋值
						cancelObj.className = "m-display";
					} else if(state == "完成") {
						btn = "评论";
						butObj.innerHTML = btn; //给按钮赋值
						cancelObj.className = "m-display";
					} else if(state == "未支付") {
						btn = "支付";
						butObj.innerHTML = btn; //给按钮赋值
						cancelObj.className = "cancel-display";
					} else if(state == "待处理") {
						btn = "取消預約";
						butObj.innerHTML = btn; //给按钮赋值
						cancelObj.className = "m-display";
					} else if(state == "失败") {
						btn = "重新預約";
						butObj.innerHTML = btn; //给按钮赋值
						cancelObj.className = "m-display";
					}
					butObj.addEventListener('tap', function(e) {
						if(state == "已确认沟通时间") {
							var exs = {
								types: 1,
								hospital: hosName,
								apartment: officeName,
								doctor: docName,
								time: hopeDate
							}
							var btnArray = ['取消', '确认'];
							_.confirm('<div>提前一星期退全款</div><div>提前三天退一半</div><div>提前一天不可退款</div>', '<div class="btn-title">取消預約</div>', btnArray, function(e) {
								if(e.index == 1) {
									u.mypost("user_center/cancelOnlineAsk", pdata, true, function(data) {
										if(data.code == 0) {
											w.openView("../doctor/cancel_succeed.html", exs);
										}
									}, myerror);

								}
							}, 'div');
						} else if(state == "完成") {
							var evaluate = {
								state: 1,
								docId: docId
							}
							w.openView("evaluate.html", evaluate);
						} else if(state == "未支付") {
							var ex = {
								type: 4,
								order_type: "在線問診咨詢費",
								orderId: interviewId,
								fee: price
							}
							w.openView("pay.html", ex);
						} else if(state == "待处理") {
							var exs = {
								types: 1,
								hospital: hosName,
								apartment: officeName,
								doctor: docName,
								time: hopeDate
							}
							var btnArray = ['取消', '确认'];
							_.confirm('<div>提前一星期退全款</div><div>提前三天退一半</div><div>提前一天不可退款</div>', '<div class="btn-title">取消預約</div>', btnArray, function(e) {
								if(e.index == 1) {
									u.mypost("user_center/cancelOnlineAsk", pdata, true, function(data) {
										if(data.code == 0) {
											w.openView("../doctor/cancel_succeed.html", exs);
										}
									}, myerror);
								}
							}, 'div');
						} else if(state == "失败") {
							var ex = {
								type: 1,
								docId: docId,
								oid: id
							}
							pdata.oid = id;
							u.mypost("diagnosis_online/reDiaView", pdata, true, function(data) {
								if(data.code == 0) {
									w.openView("../doctor/online_preliminary.html", ex);
								}
							}, myerror);
						}
					});
					cancelObj.addEventListener('tap', function(e) {
						pdata.privateToken = privateToken;
						pdata.oid = id;
						pdata.orderType = 2;
						var btnArray = ['取消', '确认'];
						_.confirm('<div>確定要取消吗？</div>', '<div class="btn-title">取消</div>', btnArray, function(e) {
							if(e.index == 1) {
								u.mypost("user_center/orderCancel", pdata, true, function(data) {
									if(data.code == 0) {
										_.toast("取消成功");
										u.close();
									}
								}, myerror);
							}
						}, 'div');
					});
				}, myerror);
			})
		})(mui, document, util, window)
	</script>

</html>
