<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改支付密碼</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/common-form.css" />
		<link rel="stylesheet" href="../css/center/modify_payPwd.css" />
	</head>
	<body>
		<header class="header mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left main-font-color"></a>
			<h1 class="mui-title main-font-color">修改支付密碼</h1>
		</header>	
		<div class="mui-content mui-fullscreen mui-scroll-wrapper main-body-white">
			<div class="mui-scroll">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <input type="password" class="mui-input-clear" placeholder="請輸入原支付密碼" id="oldPayPwd">
				    </div>
				    <div class="mui-input-row">
				        <input type="password" class="mui-input-clear" placeholder="請輸入新支付密碼" id="payPwd">
				    </div>
				    <div class="code mui-input-row">
				        <input type="password" class="mui-input-clear" placeholder="請再次輸入新支付密碼" id="repay">
				    </div>
				</form>
				<div class="next">
					<button id="next" type="button" class="mui-btn mui-btn-green">確定</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script type="text/javascript">
		(function(_,doc,u,w){
			_.init({swipeBack:false}),_(".mui-scroll-wrapper").scroll();
			var pdata = {};
			var oldPayPwd = null,payPwd = null,repay = null;
			var oldPayPwdObj = doc.getElementById("oldPayPwd"),payPwdObj = doc.getElementById("payPwd"),repayObj = doc.getElementById("repay"),nextObj = doc.getElementById("next");
			_.plusReady(function(){
				nextObj.addEventListener('tap', function() {
					if(isEmojiCharacter(oldPayPwdObj.value) || isEmojiCharacter(payPwdObj.value) || isEmojiCharacter(repayObj.value)){
						_.toast("不支持表情輸入");
					}else if(u.isNull(oldPayPwdObj.value)){
						_.toast("請輸入原支付密碼");
					}else if(u.isNull(payPwdObj.value)){
						_.toast("請輸入新支付密碼");
					}else if(u.isNull(repayObj.value)){
						_.toast("請再次輸入新支付密碼");
					}else{
						privateToken = w.getItem("privateToken");
						pdata.privateToken = privateToken;
						oldPayPwd = oldPayPwdObj.value.trim();
						payPwd = payPwdObj.value.trim();
						repay = repayObj.value.trim();
						pdata.oriPwd = oldPayPwd;
						pdata.payPwd = payPwd;
						pdata.rePayPwd = repay;
						u.mypost("user_center/updatePayPassword",pdata,true,function(data){
							if(data.code == 0){
								_.back();
								_.toast("支付密碼修改成功");
							}else{
								_.toast(data.msg);
							}
						},myerror);
					}
				});
			})
		})(mui,document,util,window)
	</script>
</html>
