<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>預約審核</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/order.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">提交</h1>
		</header>
		<div class="mui-content">
			<div class="order-audit">
				<div><img src="../images/check-bg.png" /></div>
				<div class="commit-success-btn">
					<div class="commit-success-text">
						<img src="../images/succeed.png"><br /> 提交成功
					</div>
				</div>
				<div class="order-audit-content">
					<div class="commit-success">恭喜您，提交成功！</div>
					<div class="waiting">客服人員正在審核預約信息，請耐心等待！</div>
					<div class="order-audit-btn">
						<div class="check-btn" id="check-answer">查看預約单</div>
						<div class="return-btn" id="return-index">返回首頁</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/common.js" ></script>
	<script>
		(function(_,doc,u,w){
			doc.getElementById("return-index").addEventListener('tap', function() {
				w.toIndex(0);
			});
			doc.getElementById("check-answer").addEventListener('tap', function() {
				w.openView("../my_center/my_order.html");
			});
		})(mui,document,util,window)
	</script>
</html>
