<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的訂單</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/pullRefresh.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/pay/confirmCss.css" />
		<link rel="stylesheet" href="../css/order/buy_record.css" />
		<style>
			.mui-table-view-cell:after {
			    left: 0;
			    height: 1px;
			}
			.mui-table-view-cell{
				margin: 0;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 id="title" class="mui-title">我的訂單</h1>	
		</header>
		<div id="mui-scroll-wrapper" class="mui-content mui-fullscreen mui-scroll-wrapper">
			<div id="cases" class="mui-scroll">
				<ul id="buyRecord-list" class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<img class='mui-media-object mui-pull-left' src='../images/default-news.png'>
						<div class='mui-media-body'>
							<div class='tit'><span class='mui-pull-left packageTitle'>疫苗名称</span><span class='state mui-pull-right color_f99'>未付款</span></div>
							<p class='mui-pull-right price'>¥160</p>
							<p data='2' class='mui-pull-right cancel' id='2'>取消</p>&nbsp;<p data='2' data1='150' class='mui-pull-right but' id='192'>支付</p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-media">
						<img class='mui-media-object mui-pull-left' src='../images/default-news.png'>
						<div class='mui-media-body'>
							<div class='tit'><span class='mui-pull-left packageTitle'>疫苗名称</span><span class='state mui-pull-right color_f99'>未付款</span></div>
							<p class='mui-pull-right price'>¥160</p>
							<p data='2' class='mui-pull-right cancel' id='2'>取消</p>&nbsp;<p data='2' data1='150' class='mui-pull-right but' id='192'>支付</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.pullToRefresh.min.js"></script>
	<script src="../js/mui.pullToRefresh.material.min.js"></script>
	<script src="../js/common.js"></script>
	<script>
		(function(_,doc,u,w){
			_(".mui-scroll-wrapper").scroll();
			var pdata={offset:0,limit:5};
			var page = 0,li = null,privateToken = null,_pull = null,state = null,orderType = null,imgServer = null;
			var list = doc.getElementById('buyRecord-list');
			var stateClass = "",stateClass_01 = "color_f99",stateClass_02 = "color_f33";
			var payBtn = "",pay = "",cancel = "",cancelBtn = "";
			var payClass = "but",payText = "付款",cancelOrder = "取消",cancelClass = "cancel";
			_.plusReady(function() {
				privateToken = w.getItem("privateToken");
				pdata.privateToken = privateToken;
				_pull = _('#cases').pullToRefresh({
					down: {
						callback: function() {
							pdata.offset = 0;
							u.mypost('user_center/order',pdata, false, function(data) {
								_pull.endPullDownToRefresh((data.data.order || []).length == 5);
								if (data.code == 0) {
									page = 1;
									u.emptyHtml(list), orderList(data.data || []);
								}else{
									_.toast(data.msg || '服務器異常');
								}
							}, function() {
								_.toast('獲取列表失敗'), _pull.endPullDownToRefresh();
							});
						}
					},up: {
						callback: function() {
							pdata.offset=(pdata.limit)*page;
							u.mypost('user_center/order',pdata, false, function(data) {
								_pull.endPullUpToRefresh((data.data.order || []).length < 5);
								if (data.code  == 0) {
									page++;
									orderList(data.data || []);
								} else {
									_.toast(data.msg ||'服務器異常');
								}
							}, function() {
								_.toast('獲取列表失敗'), _pull.endPullUpToRefresh(true);
							});
						},auto: true
					}
				});
			});
			function orderList(data){
				console.log('data=======' + JSON.stringify(data));
				imgServer = data.imgServer;//图片
				_.each(data.order,function(i,obj){
					li = doc.createElement("li");
					li.id = obj.gid;
					li.orderType = obj.orderType;
					state = obj.status;
					if(state == "未付款"){
						stateClass = stateClass_01;
						payBtn = payClass;
						pay = payText;
						cancel = cancelOrder;
						cancelBtn = cancelClass;
					}else if(state == "已付款"){
						payBtn = "";
						pay = "";
						cancel = "";
						cancelBtn = "";
						stateClass = stateClass_02;
					}else if(state == "完成"){
						payBtn = "";
						pay = "";
						cancel = "";
						cancelBtn = "";
						stateClass = "";
					}
					var img = null;
					if(obj.thumbnail == ""){
						img = "../images/default-record.png";
					}else{
						img = imgServer+obj.thumbnail;
					}
					li.className = "mui-table-view-cell mui-media";
					li.innerHTML = "<img class='mui-media-object mui-pull-left' src='"+img+"'>"+
									"<div class='mui-media-body'>"+
										"<div class='tit'><span class='mui-pull-left packageTitle'>"+obj.packageTitle+"</span><span class='state mui-pull-right color_f99'>"+state+"</span></div>"+
										"<p class='mui-pull-right price'>￥"+obj.price+"</p>"+
										"<p data='"+obj.orderType+"' class='mui-pull-right "+cancelBtn+"' id='"+obj.oid+"'>"+cancel+"</p>&nbsp;<p data='1' data1='120' class='mui-pull-right "+payBtn+"' id='"+obj.oid+"'>"+pay+"</p>"+
									"</div>";
					list.appendChild(li);
				})
			}
			function getData(){
				mui('#mui-scroll-wrapper').scroll().scrollTo(0,0,100);
				list.innerHTML = "";//清空
				var pdata = {offset:0,limit:5};
				pdata.privateToken = privateToken;
				u.mypost('user_center/order',pdata, true, function(data) {
					_.each(data.data.order,function(i,obj){
						li = doc.createElement("li");
						li.id = obj.gid;
						li.orderType = obj.orderType;
						state = obj.status;
						if(state == "未付款"){
							stateClass = stateClass_01;
							payBtn = payClass;
							pay = payText;
							cancel = cancelOrder;
							cancelBtn = cancelClass;
						}else if(state == "已付款"){
							payBtn = "";
							pay = "";
							cancel = "";
							cancelBtn = "";
							stateClass = stateClass_02;
						}else if(state == "完成"){
							payBtn = "";
							pay = "";
							cancel = "";
							cancelBtn = "";
							stateClass = "";
						}
						var img = null;
						if(obj.thumbnail == ""){
							img = "../images/default-record.png";
						}else{
							img = imgServer+obj.thumbnail;
						}
						li.className = "mui-table-view-cell mui-media";
						li.innerHTML = "<img class='mui-media-object mui-pull-left' src='"+img+"'>"+
										"<div class='mui-media-body'>"+
											"<div class='tit'><span class='mui-pull-left packageTitle'>"+obj.packageTitle+"</span><span class='state mui-pull-right "+stateClass+"'>"+state+"</span></div>"+
											"<p class='mui-pull-right price'>￥"+obj.price+"</p>"+
											"<p data='"+obj.orderType+"' class='mui-pull-right "+cancelBtn+"' id='"+obj.oid+"'>"+cancel+"</p>&nbsp;<p data='"+obj.orderType+"' data1='"+obj.price+"' class='mui-pull-right "+payBtn+"' id='"+obj.oid+"'>"+pay+"</p>"+
										"</div>";
						list.appendChild(li);
					})
				},myerror);
			}
			//订单詳情
			_('.mui-table-view').on('tap','li',function(){
				var order = this.orderType;
				if(order == "疫苗訂單"){
					w.openView('../vaccine/vaccine_detail.html',{vaccinumId:this.id});
				}else if(order == "基因訂單"){
					w.openView('../gene_detect/gene_detect_detail.html',{geneId:this.id});
				}
	    	})
			//付款
			_('.mui-table-view').on('tap','.but',function(e){	  
		      	var order = this.getAttribute("data");
				var price = this.getAttribute("data1");
				var orderId = this.id;
				if(order == "疫苗訂單"){
					var ex1 = {
						type:2,
						order_type:"疫苗接種費用",
						orderId:orderId,
						fee:price
					}
			      	w.openView('../doctor/pay.html',ex1);
			      	e.stopPropagation();
				}else if(order == "基因訂單"){
					var ex2 = {
						type:3,
						order_type:"檢測服務专业咨询服务费",
						orderId:this.id,
						fee:price
					}
			      	w.openView('../doctor/pay.html',ex2);
			      	e.stopPropagation();
				}
			})
			//取消订单
			_('.mui-table-view').on('tap','.cancel',function(e){
				e.stopPropagation();
				pdata.privateToken = privateToken;
				pdata.oid = this.id;
				pdata.orderType = 4;
				_.confirm('確定要取消嗎？', '<div class="btn-title">提示</div>',['否', '是'], function(e) {
					if(e.index == 1){
						u.mypost("user_center/orderCancel",pdata,true,function(data){
							if(data.code == 0){
								_.toast("取消成功");
								getData();
							}
						},myerror);
					}
				},'div');
			})
		})(mui,document,util,window)
	</script>
</html>
