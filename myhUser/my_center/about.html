<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>關于我們</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/center/about.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-pull-left mui-action-back mui-icon mui-icon-left-nav"></a>
			<h1 id="title" class="mui-title">關于我們</h1>
		</header>
		<div class="mui-content" >
			<div class="mui-text-center">
				<img class="logo" src="../images/logo.png">
			</div>
			<h2>公司間介</h2>
			<div class="about">港醫匯依托於香港各大醫院診所等境內外的豐富醫療資源，為廣大用戶提供最新最全的行業資訊和咨詢服務，打造國內最專註&最接地氣的本港醫療平臺。</div>
			<div class="contact_us">
				<h2>聯系方式</h2>
				<p>客服電話：400-930-6288</p>
			</div>
			<h2>合作醫院</h2>
			<div class="cooperation" id="hospitalList"></div>
			<div class="website">copyright &copy; 2017 香港精準醫療控股有限公司</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/common.js"></script>
	<script>
		(function(_,doc,u){
			var pdata = {},div = null,aboutData = null,description = null;
			var list = doc.getElementById("hospitalList");
			_.plusReady(function(){
				u.mypost("us/aboutUs",pdata,false,function(data){
					if(data.code == 0){
						aboutData = data.data.us[0];
						description = aboutData.description?aboutData.description:'';
						_.each(data.data.hospital,function(i,obj){
							div = doc.createElement("div");
							div.innerHTML = "<p class='mui-text-center'>"+obj.hospitalNames+"</p>";
							list.appendChild(div);
						})
					}
				},myerror);
			});
		})(mui,document,util)
	</script>
</html>
